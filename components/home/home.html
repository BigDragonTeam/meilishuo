<div id="home" ui-view>
	<header class="clearfix">
		<form action="" method="post">
			<a href="" class="home_btn" id="top"></a>
			<input ng-click="aaaaa()" type="text" class="head_search" placeholder="卫衣" date-value="卫衣" />
			<div class='head_right_info' ng-class="{ture:'iconShow',false:'iconHide'}[isAct]" ng-click="hide()">
			</div>
			
		</form>
	</header>
	<!--search content-->
	<div class="search_cnt" ng-class="{show:isShow == 0}">
		<div class="show_hotkeys">
			<span class="tit_icon"></span>
			<h6 class="search_title">热门搜索</h6>
			<ul class="clearfix">
				<li ng-repeat="item in hotKeys"><a href="">{{item.words}}</a></li>
			</ul>
		</div>		
	</div>
	<div class="slide_banner">
		<a href="" ng-url="{{homeBanner.link}}">
			<img src="{{homeBanner.image}}" alt="" width="100%"/>
		</a>
	</div>
	<div class="home_box_wrap">
		<ul class="home_list">
			<li ng-repeat="(i,item) in boxSlide"><a ng-href="item.link" data-title="{{item.title}}" ui-sref=".homeSub{{i}}"><img ng-src="{{item.image}}" alt="" /><p class="home_sub_title">{{item.title}}</p></a></li>
		</ul>
	</div>
	<div class="Home_niuzaik">
		<div class="niuzaiku_wrap" ng-repeat="item in niuzaiku">
			<div class="niuzaiku_item_box">
				<a ng-href="{{item.originUrl}}" title="{{item.title}}" class="niuzai_big"><img lazy-src="{{item.image}}" alt="" width="100%"/>
					<p class="f_title">{{item.title}}</p>
					<p class="small_tit">{{item.subtitle}}</p>
				</a>
				
				<div class="niuzaiku_item_detail">
					<a href="" ng-repeat="item1 in item.goodsList">
						<figure><img lazy-src="{{item1.image}}" alt="" class="goods_item_img" width="100%"/>
						
						</figure>
						<figcaption>
							<p class='goods_item_title'>{{item1.title}}</p>
							<p class="goods_item_price">￥{{item1.price}}</p>
						</figcaption>
					</a>
				</div>
			</div>
		</div>
		
		<div class="more_clickOpenApp" ng-click="changeMore(more)">更多<i class="arrow"></i></div>
		<div class="niuzaiku_wrap" ng-repeat="item in more">
			<div class="niuzaiku_item_box">
				<a ng-href="{{item.originUrl}}" title="{{item.title}}" class="niuzai_big"><img ng-src="{{item.image}}" alt="" width="100%"/>
					<p class="f_title">{{item.title}}</p>
					<p class="small_tit">{{item.subtitle}}</p>
				</a>
				
				<div class="niuzaiku_item_detail">
					<a href="" ng-repeat="item1 in item.goodsList">
						<figure><img lazy-src="{{item1.image}}" alt="" class="goods_item_img" width="100%"/>
						
						</figure>
						<figcaption>
							<p class='goods_item_title'>{{item1.title}}</p>
							<p class="goods_item_price">￥{{item1.price}}</p>
						</figcaption>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!--牛仔库end-->
	<div class="home_module_tab">
		<div class="home_module_nav">
			<span ng-click="changeProducts(0,morenProducts,morenProducts2,morenProducts3)" ><a href="" ng-class="{'navAct':isact==0}">默认</a></span>
			<span ng-click="changeProducts(1,morenProducts2)" ><a href="" ng-class="{'navAct':isact==1}">新品</a></span>
			<span ng-click="changeProducts(2,morenProducts4,morenProducts2)"><a href=""  ng-class="{'navAct':isact==2}">精选</a></span>
		</div>
	</div>
	<div class="home_module_row">
		<div class="module_item" ng-repeat="item in changePro" ui-sref="detail" ng-click="toDetail(item.show.img,item.title,item.price)">
			<div class="img_wrap">
				<div class="top_img_tags" ng-if="item.lefttop_taglist" ng-repeat="ttags in item.lefttop_taglist">
					<img lazy-src="{{ttags.img}}" alt="" />
				</div>
				<div class="img_tags" ng-if="item.leftbottom_taglist" ng-repeat="tags in item.leftbottom_taglist">
					<img lazy-src="{{tags}}" alt="" class="img_tag" />
				</div>
				
				<img lazy-src="{{item.show.img}}" alt="" class="big_img_show"/>
			</div>
			<p class="home_module_tit">{{item.title}}</p>
			<div class="price_infos"><span class="price_info">{{item.price}}</span><span class="fav_num"><em class="no_collect_icon"></em>{{item.cfav
}}</span></div>
		</div>
	</div>
	<div class="home_module_row">
		<div class="module_item" ng-repeat="item in changePro2">
			<div class="img_wrap">
				<div class="top_img_tags" ng-if="item.lefttop_taglist" ng-repeat="ttags in item.lefttop_taglist">
					<img lazy-src="{{ttags.img}}" alt="" />
				</div>
				<div class="img_tags" ng-if="item.leftbottom_taglist" ng-repeat="tags in item.leftbottom_taglist">
					<img lazy-src="{{tags}}" alt="" class="img_tag" />
				</div>
				
				<img src="{{item.show.img}}" alt="" class="big_img_show"/>
			</div>
			<p class="home_module_tit">{{item.title}}</p>
			<div class="price_infos"><span class="price_info">{{item.price}}</span><span class="fav_num"><em class="no_collect_icon"></em>{{item.cfav
}}</span></div>
		</div>
	</div>
	<div class="home_module_row">
		<div class="module_item" ng-repeat="item in changePro3">
			<div class="img_wrap">
				<div class="top_img_tags" ng-if="item.lefttop_taglist" ng-repeat="ttags in item.lefttop_taglist">
					<img lazy-src="{{ttags.img}}" alt="" />
				</div>
				<div class="img_tags" ng-if="item.leftbottom_taglist" ng-repeat="tags in item.leftbottom_taglist">
					<img lazy-src="{{tags}}" alt="" class="img_tag" />
				</div>
				
				<img src="{{item.show.img}}" alt="" class="big_img_show"/>
			</div>
			<p class="home_module_tit">{{item.title}}</p>
			<div class="price_infos"><span class="price_info">{{item.price}}</span><span class="fav_num"><em class="no_collect_icon"></em>{{item.cfav
}}</span></div>
		</div>
	</div>
	<a href="" class="J_toTop" ng-click="gotoTop()"></a>
</div>
