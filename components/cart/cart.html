<div id="cart_wrap">
    <div id="cart_header">
        <div id="cart_header_back"><a ui-sref="mine" href="" ng-click="changeColor4()"><img src="http://s17.mogucdn.com/p1/160922/idid_ie3wmnbvgftginzsmizdambqgayde_35x52.png"/></a></div>
        <div id="cart_header_title">购物车</div>
        <div id="cart_header_home"><a ui-sref="home" href="" ng-click="changeColor1()">首页</a></div>
    </div>
    <div id="cart_main">
        <div id="cart_main_empty" ng-show="noEmpty">
            <div>
                <p>您的购物车还空着呢</p>
                <p>美物这么多，快去看看吧~</p>
            </div>
            <div><a ui-sref="home" href="">去逛逛</a></div>
        </div>
      
        <table id="cart_goodsList" width="100%">
        	<tr ng-repeat="item in arr">	
        		<td><input type="checkbox" /></td>
        		<td class="img_tr" width="20%"><img src="{{item.img}}" alt="" width="100%"/></td>
        		<td class="car_tit"><h5>{{item.title}}</h5>
        			<div><span class="less" ng-click="less()">-</span><span class="num">{{num}}</span><span class="add" ng-click="add()">+</span></div>
        		</td>
        		<td class="car_price">{{item.price*num}}</td>
        	</tr>
        </table>
    </div>
</div>
